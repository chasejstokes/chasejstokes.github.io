<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 13 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="xx.css">

</head>

<body>


    <div class="container">

        <div class="row justify-content-center text-center">
            <div class="col-4">
                <h1>This is my heading.</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <img src="diamonds.png" width=100%>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h2>Topic 1 Stuff</h2>
                <button type="button" class="btn btn-primary" onclick=reveal()>Reveal Averages</button>
            </div>

            <div class="col">
                <div class="visualization">
                    <div id="observablehq-allCharts-309b301c"></div>
                    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
                    <script type="module">
                        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
                        import define from "https://api.observablehq.com/d/eb421e8dd301c8dc@841.js?v=3";
                        new Runtime().module(define, name => {
                            if (name === "allCharts") return new Inspector(document.querySelector("#observablehq-allCharts-309b301c"));
                        });
                    </script>
                </div>
                <div class="visualization invisible">
                    <div id="observablehq-allChartsAvg-78c0bcdc"></div>
                    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
                    <script type="module">
                        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
                        import define from "https://api.observablehq.com/d/eb421e8dd301c8dc@841.js?v=3";
                        new Runtime().module(define, name => {
                            if (name === "allChartsAvg") return new Inspector(document.querySelector("#observablehq-allChartsAvg-78c0bcdc"));
                        });
                    </script>
                </div>
            </div>

            <div class="row">

                <tableau-viz id="tableauViz" device="desktop"
                    src='https://public.tableau.com/views/Lab5_16817000359580/ValentinesDay?:language=en-US&:display_count=n&:origin=viz_share_link'>
                </tableau-viz>


            </div>

        </div>




    </div>

    <script>

        function reveal() {
            const charts = document.querySelectorAll(".visualization")
            charts.forEach(element => {
                element.classList.toggle("invisible")
            });
        }

    </script>
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
